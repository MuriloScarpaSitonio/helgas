{% extends 'store/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% providers_media_js %}
{% block content %}

<div class="row">
    <div class="col">
        <form method="POST">
            {% csrf_token %}
            <div class="box-element">
                <h3 class="text-center">CADASTRE-SE</h3>
                <hr>
                {% crispy user_form %}
                <hr class="mt-n1">
                {% crispy customer_form %}
                <div class="d-flex justify-content-between">
                    <button id="installments" class="btn btn-link mr-2" type="button" data-toggle="collapse"
                        data-target="#collapseButtons" aria-expanded="false" aria-controls="collapseButtons">
                        <strong>Ou cadastre-se com uma rede social &#8594;</strong>
                    </button>
                    <div class="collapse" id="collapseButtons">
                        <a class="btn btn-primary"
                            href="{% provider_login_url "facebook" method="oauth2" %}""><i class=" fab fa-facebook-f
                            mr-2"></i>Entrar com
                            Facebook</a>
                        <a class="btn btn-danger" href="{% url 'google_login' %}"><i
                                class="fab fa-google mr-2"></i>Entrar com
                            Google</a>
                    </div>
                    <button class="btn btn-dark btn-lg" type="submit">CADASTRAR</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
